<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Image Gallery</h1>
    
    <div class="text-center mb-4">
        <button class="btn btn-primary filter-button" data-filter="all">All</button>
        <button class="btn btn-secondary filter-button" data-filter="nature">Nature</button>
        <button class="btn btn-secondary filter-button" data-filter="animals">Animals</button>
        <button class="btn btn-secondary filter-button" data-filter="architecture">Architecture</button>
    </div>

    <div class="row gallery">
        <div class="col-md-4 filter nature">
            <img src="https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg?cs=srgb&dl=pexels-pixabay-147411.jpg&fm=jpg" class="img-fluid" alt="Nature 1">
        </div>
        <div class="col-md-4 filter animals">
            <img src="https://wallpapercat.com/w/full/e/a/0/814865-2560x1600-desktop-hd-jungle-animal-wallpaper-photo.jpg" class="img-fluid" alt="Animal 1">
        </div>
        <div class="col-md-4 filter architecture">
            <img src="https://4kwallpapers.com/images/wallpapers/modern-architecture-look-up-reflection-glass-building-2560x1440-2881.jpg" class="img-fluid" alt="Architecture 1">
        </div>
        <div class="col-md-4 filter nature">
            <img src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg?cs=srgb&dl=pexels-pixabay-158063.jpg&fm=jpg" class="img-fluid" alt="Nature 2">
        </div>
        <div class="col-md-4 filter animals">
            <img src="https://images.unsplash.com/photo-1598755257130-c2aaca1f061c?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2lsZCUyMGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D" class="img-fluid" alt="Animal 2">
        </div>
        <div class="col-md-4 filter architecture">
            <img src="https://images.unsplash.com/photo-1487958449943-2429e8be8625?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXJjaGl0ZWN0dXJlfGVufDB8fDB8fHww" class="img-fluid" alt="Architecture 2">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
